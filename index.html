<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Advice Generator App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/main.css" />
    <link
      rel="shortcut icon"
      href="resources/images/favicon-32x32.png"
      type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="advice-section">
        <h6 class="advice-count">ADVICE #<span id="advice-count-span">1</span></h6>
        <p class="advice-text">
          "<span id="advice-text-span">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab veritatis
          facilis quasi voluptas natus praesentium deserunt.</span>"
        </p>
        <img
          src="resources/images/pattern-divider-desktop.svg"
          alt="no-image"
          class="pattern-divider-img" />
      </div>
      <img
        src="resources/images/icon-dice.svg"
        alt="no-image"
        class="dice-btn" />
    </div>
    <script src="resources/js/script.js" type="text/javascript" async defer></script>
  </body>
</html>
